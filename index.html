<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Git Hub Finder</title>
    <link rel="stylesheet"
      href="./styles/styles.css">
  </head>

  <body>
    <div class="wrapper">
      <h1>Git Fetch!</h1>
      <p>Search Git Hub profile's</p>
      <form class="form" id="categoryListForm">
        <input id="gitHubName" type="text">
        <button id="submitButton" class="button"
          type="submit">Fetch
          Data</button><br>
      </form>
      <div class="avatarResults">Link to Avatar
      </div>
      <div class="followes">Link to your
        follower's</div>
    </div>
  </body>
  <script src="./scripts/main.js"></script>

</html>
